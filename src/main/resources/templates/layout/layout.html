<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- xmlns:layout để sử dụng layout của thymeleaf, include link ultraq.net.nz ở trên -->

<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS読込 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/layout.css}">
    <!-- JS読込 -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title></title>
</head>

<body>
    <!-- header -->
    <nav layout:replace="~{layout/header::header}"></nav>
    <!-- ~{file_path::key_name} -->

    <!-- メニュー -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-2 bg-light sidebar pt-2">
                <div layout:replace="~{layout/menu::menu}"></div>
            </nav>
        </div>
    </div>

    <!-- content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 offset-sm-2 main">
                <div layout:fragment="content">
                    <!--
                  ***
                  ***
                    content goes here
                  ***
                  ***
                  -->
                </div>
                <!-- 他のHTML fileを読み込むため -->
            </div>
        </div>
    </div>
</body>

</html>
